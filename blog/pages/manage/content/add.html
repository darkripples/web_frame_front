<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<link rel="stylesheet" href="/common/static/vendor/layui/css/layui.css">
        <link rel="stylesheet" href="/common/static/css/manage/style.css">
        <link rel="stylesheet" href="/common/static/vendor/layer/layer.css">
	</head>

	<body>

		<form id="dataInfo" class="layui-form" >
			<input type="hidden" v-model="id" >
			<div class="layui-form-item required">
				<label class="layui-form-label">标题</label>
				<div class="layui-input-block">
					<input type="text" v-model="dataInfo.title" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item required">
				<label class="layui-form-label">副标题</label>
				<div class="layui-input-block">
					<input type="text" v-model="dataInfo.titleNotes" lay-verify="required" placeholder="请输入副标题" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form required">
				<div class="layui-form-item">
					<label class="layui-form-label">类别</label>
					<div class="layui-input-block">
						<select id="bType" name="bType" lay-filter="bType" lay-verify="required" lay-search>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-form-item required">
				<label class="layui-form-label">标签</label>
				<div class="layui-input-block">
					<input type="text" v-model="dataInfo.blogTags" lay-verify="required" placeholder="请输入标签" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item required">
				<label class="layui-form-label">背景图</label>
				<div class="layui-upload-list">
					<img :src="headImg" class="layui-upload-img" style="width:50px;">
				</div>
			</div>
			<div class="layui-form-item ">
				<label class="layui-form-label">    </label>
				<button type="button" class="layui-btn" id="uploadBtn">上传</button>
			</div>
			<div class="layui-form-item required">
				<label class="layui-form-label">阅读权限</label>
				<div class="layui-input-block">
					<input type="text" v-model="dataInfo.rLevel" lay-verify="required" placeholder="请输入权限" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item layui-form-text required">
				<label class="layui-form-label">内容</label>
				<div class="layui-input-block">
					<textarea name="desc" v-model="dataInfo.content" lay-verify="required" placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button lay-submit  lay-filter="saveRole" class="layui-btn" >保存</button>
				</div>
			</div>
		</form>

		<script type="text/javascript" src="/common/static/js/libs/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="/common/static/js/utils/base.js"></script>
        <script type="text/javascript" src="/common/static/js/conf/config_dr.js"></script>
        <script type="text/javascript" src="/common/static/js/conf/config_blog.js"></script>
		<script type="text/javascript" src="/common/static/js/utils/utils.js"></script>
        <script type="text/javascript" src="/common/static/vendor/layui/layui.all.js"></script>
		<script src="add.js"></script>
	</body>

</html>
