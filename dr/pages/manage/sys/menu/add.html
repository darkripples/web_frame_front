<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<link rel="stylesheet" href="/common/static/vendor/layui/css/layui.css">
        <link rel="stylesheet" href="/common/static/css/manage/style.css">
        <link rel="stylesheet" href="/common/static/vendor/layer/layer.css">
		<link rel="stylesheet" href="/common/static/vendor/formSelects/formSelects-v4.css">
	</head>

	<body>

		<form id="dataList" class="layui-form" >
			<input type="hidden" v-model="id" >

			<div class="layui-form-item required">
				<label class="layui-form-label">菜单名称</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="required" v-model="name" placeholder="请输入菜单名称" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item required">
				<label class="layui-form-label">菜单别名</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="required" v-model="aliasName" placeholder="请输入菜单别名" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">菜单图标</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="required" v-model="icon" placeholder="请输入菜单图标" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">上级菜单</label>
				<div class="layui-input-block">
					<input type="text" id="parentId" lay-filter="parentId" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">HREF</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="required" v-model="href" placeholder="请输入HREF" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">URL</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="required" v-model="url" placeholder="请输入URL" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item required">
				<label class="layui-form-label">排序</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="required" v-model="orderNo" placeholder="请输入序号" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<a href="javascript:void (0)"  @click="saveData()" class="layui-btn" >保存</a>
				</div>
			</div>
		</form>

		<script type="text/javascript" src="/common/static/js/libs/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="/common/static/js/utils/base.js"></script>
        <script type="text/javascript" src="/common/static/js/conf/config_dr.js"></script>
		<script type="text/javascript" src="/common/static/js/utils/utils.js"></script>
        <script type="text/javascript" src="/common/static/vendor/layui/layui.all.js"></script>
		<script src="/common/static/vendor/formSelects/formSelects-v4.min.js" charset="utf-8"></script>
		<script src="add.js"></script>
	</body>

</html>
