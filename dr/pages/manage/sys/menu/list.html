<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title></title>
    <link rel="stylesheet" href="/common/static/vendor/layui/css/layui.css">
    <link rel="stylesheet" href="/common/static/css/manage/style.css">
    <link rel="stylesheet" href="/common/static/css/manage/pages.css">
    <link rel="stylesheet" href="/common/static/vendor/zTree/css/zTreeStyle/zTreeStyle.css">
</head>

<body>
<div class="container">
    <div class="fullpage">
        <div class="sidebar" style="width:200px;">
            <div class="sidetitle">
                <h4>菜单预览</h4>
            </div>
            <div class="sidebody">
                <ul class="ztree" id="treeDemo"></ul>
            </div>
        </div>
        <div id="menuList" class="container">
            <div class="page-header" style="height:45px;border:0;">
                <div class="toolbar-container">
                    <div class="toolbar-form">
                        <input class="layui-input" placeholder="名称" type="text" v-model="name"/>
                        <a href="javascript:void (0)" @click="initTable()" class="layui-btn" type="button">查询</a>
                    </div>
                    <div class="layui-btn-group">
                        <button class="layui-btn" id="add">添加菜单</button>
                    </div>
                </div>
            </div>
            <div class="page-content">
                <table id="menuTable" lay-filter="menuTable"></table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/common/static/js/libs/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/common/static/js/utils/base.js"></script>
<script type="text/javascript" src="/common/static/js/conf/config_dr.js"></script>
<script type="text/javascript" src="/common/static/js/utils/utils.js"></script>
<script type="text/javascript" src="/common/static/vendor/layui/layui.all.js"></script>
<script src="/common/static/vendor/zTree/js/jquery.ztree.all.js"></script>
<script id="barCz" type="text/html">
    <a class="layui-btn primary" lay-event="edit">编辑</a>
    <a class="layui-btn danger" lay-event="del">删除</a>
</script>
<script src="list.js"></script>
</body>

</html>
