<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<link rel="stylesheet" href="/common/static/vendor/layui/css/layui.css">
        <link rel="stylesheet" href="/common/static/css/manage/style.css">
        <link rel="stylesheet" href="/common/static/vendor/layer/layer.css">
	</head>

	<body>

		<form id="dataInfo" class="layui-form" >
			<input type="hidden" v-model="id" >
			<div class="layui-form-item required">
				<label class="layui-form-label">角色ID</label>
				<div class="layui-input-block">
					<input type="text" id="roleCode" v-model="dataInfo.code" lay-verify="required" placeholder="请输入角色ID" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item required">
				<label class="layui-form-label">角色名称</label>
				<div class="layui-input-block">
					<input type="text" v-model="dataInfo.name" lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">备注</label>
				<div class="layui-input-block">
					<textarea name="desc" v-model="dataInfo.note" placeholder="请输入备注" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item required">
				<label class="layui-form-label">排序</label>
				<div class="layui-input-block">
					<input type="text" v-model="dataInfo.orderNo" lay-verify="required|number" placeholder="请输入排序序号" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button lay-submit  lay-filter="saveRole" class="layui-btn" >保存</button>
				</div>
			</div>
		</form>

		<script type="text/javascript" src="/common/static/js/libs/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="/common/static/js/utils/base.js"></script>
        <script type="text/javascript" src="/common/static/js/conf/config_dr.js"></script>
		<script type="text/javascript" src="/common/static/js/utils/utils.js"></script>
        <script type="text/javascript" src="/common/static/vendor/layui/layui.all.js"></script>
		<script src="add.js"></script>
	</body>

</html>
