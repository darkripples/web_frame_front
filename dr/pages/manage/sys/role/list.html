<!DOCTYPE html>
<html lang="en" dir="ltr">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<link rel="stylesheet" href="/common/static/vendor/layui/css/layui.css">
        <link rel="stylesheet" href="/common/static/css/manage/style.css">
        <link rel="stylesheet" href="/common/static/css/manage/pages.css">
	</head>

	<body>
		<div id="roleList" class="container">
			<div class="page-header">
				<div class="toolbar-container">
					<div class="layui-form-group">
						<div class="toolbar-form">
							<input type="text" v-model="name" class="layui-input" placeholder="角色名称" />
							<button type="button" @click="search()" class="layui-btn">查询</button>
							<button type="button" @click="reset()" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
					<div class="layui-btn-group">
						<button class="layui-btn" id="add">添加角色</button>
					</div>
				</div>
			</div>
			<div class="page-content">
				<table id="roleTable" lay-filter="roleToolBar"></table>
			</div>
		</div>

		<script type="text/javascript" src="/common/static/js/libs/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="/common/static/js/utils/base.js"></script>
        <script type="text/javascript" src="/common/static/js/conf/config_dr.js"></script>
		<script type="text/javascript" src="/common/static/js/utils/utils.js"></script>
        <script type="text/javascript" src="/common/static/vendor/layui/layui.all.js"></script>
		<script src="list.js"></script>
		<script type="text/html" id="roleToolBar">
			<a class="layui-btn" lay-event="edit">编辑</a>
			<a class="layui-btn" lay-event="assignPermission">分配权限</a>
<!--			<a class="layui-btn warm" lay-event="clearPermission">清空权限</a>-->
			<a class="layui-btn danger" lay-event="del" id = "del">删除</a>
		</script>
	</body>

</html>
