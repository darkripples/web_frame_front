<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/common/static/vendor/layui/css/layui.css">
        <link rel="stylesheet" href="/common/static/css/manage/style.css">
        <link rel="stylesheet" href="/common/static/vendor/layer/layer.css">
	</head>

	<body>
		<form class="layui-form layui-form-pane" id="repwd">
			<div class="layui-form-item">
				<label class="layui-form-label">原密码</label>
				<div class="layui-input-block">
					<input type="password" v-model="oldPwd" lay-verify="required" placeholder="请输入原密码" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">新密码</label>
				<div class="layui-input-block">
					<input type="password" v-model="newPwd" lay-verify="password" placeholder="请输入新密码" class="layui-input" maxlength="16">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">确认密码</label>
				<div class="layui-input-block">
					<input type="password" v-model="confirmPwd" lay-verify="password2" placeholder="请再输入一次" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="repwdForm">立即提交</button>
				</div>
			</div>
		</form>

		<script type="text/javascript" src="/common/static/js/libs/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="/common/static/js/utils/base.js"></script>
        <script type="text/javascript" src="/common/static/js/conf/config_dr.js"></script>
		<script type="text/javascript" src="/common/static/js/utils/utils.js"></script>
        <script type="text/javascript" src="/common/static/vendor/layui/layui.all.js"></script>
		<script src="repwd.js"></script>
	</body>

</html>
