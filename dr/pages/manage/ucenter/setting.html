<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/common/static/vendor/layui/css/layui.css">
        <link rel="stylesheet" href="/common/static/css/manage/style.css">
        <link rel="stylesheet" href="/common/static/vendor/layer/layer.css">
	</head>

	<body>
		<div id="userSetting" class="container paddend">
			<div class="content paddend">
				<form class="layui-form">
					<div class="setting-avatar">
						<div class="layui-upload-list">
							<img :src="headImg" class="layui-upload-img">
						</div>
						<button type="button" class="layui-btn" id="uploadBtn">上传头像</button>
						<p>请选择新的照片文件，文件需小于2MB</p>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">用户账号</label>
						<div class="layui-input-block">
							<input type="text" v-model="userInfo.account" name="account" class="layui-input" readonly="readonly">
						</div>
					</div>
					<div class="layui-form-item required">
						<label class="layui-form-label">姓名</label>
						<div class="layui-input-block">
							<input type="text" v-model="userInfo.name" name="name" class="layui-input" lay-verify="required" maxlength="20">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">性别</label>
						<div class="layui-input-block">
							<input type="radio" v-model="userInfo.sex" name="sex" value="1" title="男">
							<input type="radio" v-model="userInfo.sex" name="sex" value="0" title="女">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">手机号</label>
						<div class="layui-input-block">
							<input type="text" v-model="userInfo.phone" name="phone" lay-verify="phone" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">微信号</label>
						<div class="layui-input-block">
							<input type="text" v-model="userInfo.wechat" name="wechat" lay-verify="wechat" class="layui-input" maxlength="50">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">QQ号</label>
						<div class="layui-input-block">
							<input type="text" v-model="userInfo.qq" name="qq" lay-verify="qq" class="layui-input" maxlength="20">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">电子邮箱</label>
						<div class="layui-input-block">
							<input type="text" v-model="userInfo.email" name="email" lay-verify="email" class="layui-input" maxlength="50">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="userInfoForm">立即提交</button>
						</div>
					</div>
				</form>
				<div class="logout">
					<button class="layui-btn layui-btn-danger" @click="logout()">退出登录</button>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="/common/static/js/libs/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="/common/static/js/utils/base.js"></script>
        <script type="text/javascript" src="/common/static/js/conf/config_dr.js"></script>
		<script type="text/javascript" src="/common/static/js/utils/utils.js"></script>
        <script type="text/javascript" src="/common/static/vendor/layui/layui.all.js"></script>
		<script src="setting.js"></script>
	</body>

</html>
